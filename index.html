<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy Hour</title>
  </head>
  <body>
    <div class="title">
      <h2>Welcome to...</h2>
      <h1>HAPPY HOUR!</h1>
      <p>(at home)</p>
    </div>

    <main class="mainContainer">
      <!-- user select a drink from drop down menu -->
      <section class="searchContainer">
        <div class="imgContainer">
          <img src="bartender.png" alt="pouring cocktail drink" />
        </div>
        <h3>Whatcha feeling today?</h3>
        <select name="drinksList" class="drinksList" id="drinksList">
          <option value="">-- please select drink</option>
          <option value="fizz">Fizz</option>
          <option value="Gin ">Gin</option>
          <option value="margarita">Margarita</option>
          <option value="mojito">Mojito</option>
          <option value="mule">Mule</option>
          <option value="old_fashioned">Old Fashioned</option>
        </select>
        <button class="btn btnSelectDrink">Clink</button>
      </section>

      <!-- display of selected drink with info -->
      <section class="drinkInfoContainer">
        <div class="imgContainer"><img class="drinkImg" src="" alt="" /></div>
        <div class="drinkName"></div>
        <div class="ingredients">Ingredients:</div>
        <div class="recipe"></div>
      </section>
      <button class="btn btnRandom">Random</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
